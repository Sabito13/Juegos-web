<html lang="en">
<head>

    <title>Piedra-Papel-Tijera</title>

<body>
    <div id="contenedor" class="contenedor">
        <div class="jugador-piedra" onclick="jugar('1')">
            <img src="./varios/piedra-der.png" alt="piedra">
        </div>
        <div class="jugador-papel" onclick="jugar('2')">
            <img src="./varios/papel-der.png" alt="papel">
        </div>
        <div class="jugador-tijera" onclick="jugar('3')">
            <img src="./varios/tijera-der.png" alt="tijera">
        </div>
        <div class="tabla-jugar">

            <div class="tabla-maquina"></div>
        </div>
        <div class="puntaje">
            <div class="puntaje-jugador">Jugador 0</div>
            <div class="puntaje-maquina">Maquina 0</div>
        </div>
